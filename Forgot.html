<!DOCTYPE html>
<html>
   <head>
     <title> Forgot Password</title>
     <link rel="stylesheet" href="Forgot.css">
   </head>
   <body>
      <header>Forgot Password</header>
      <main>
        <p>A security code will be sent to the email address linked to your account.</p>
        <p>Ensure that it is the right one.</p>
        <form action="#">
      <div class="ipt">
         <input class="srch" type="text" name="email" id="email" placeholder="****@gmail.com" required>
         <button class="srch-bttn">Confirm</button>
      </div>
         <br>
         <br>
         <div class="code">
            <h2>Enter Security Code</h2>
         </div>
         <div class="cd">
            <input class="srch" type="text" name="code" id="code" required>
         </div>
         <br>
         <br>
         <h2>Reset Password</h2>
         <input class="srch" type="text" name="password" id="password" placeholder="Enter New Password" required>
         <br>
         <br>
         <input class="srch" type="text" name="password" id="password" placeholder="Re-enter New Password" required>
         <br>
         <br>
         <button class="bttn" type="submit">Confirm</button>
        </form>
      </main>
   </body>
</html>
