<!DOCTYPE html>
<html>
<head>
    <title>Welcome To Ezi Express</title>
    <link rel="stylesheet" href="EziLogin.css">
</head>
<body>
<main>
    <div class="heading">
        <img class="crt" src="icons/bulk-buying.png" alt="icon">
        <h1><em>Ezi Express</em></h1>
    </div>
    <h2>Welcome</h2>
    <form action="login.php" method="post">
        <fieldset>
            <legend>Login Or Signup</legend>
            <br>
            <div>
                <input class="inp" type="text" name="username" id="username" placeholder="Username" required>

                <br>
                <input class="inp" type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <br>
            <div>
                <button class="login-button" type="submit">Login</button>
            </div>
            <p><a href="Forgot.html">Forgot Password</a></p>
            <p><a href="Create.html">Create An Account</a></p>
        </fieldset>
    </form>
</main>
</body>
</html>
