<!DOCTYPE html>
<html>
   <head>
      <title>Settings</title>
      <link rel="stylesheet" href="Settings.css">
   </head>
   <body>
      <main>
        <header>
         <h2>Settings</h2>
        </header>
      </main>
      <hr>
      <br>
      <h2>Account Settings</h2>
      <br>
      <img class="crt1" src="icons/account.png" alt="">
      <br>
      <br>
      <button class="acc">Change Profile Photo</button>
      <br>
      <div class="fld">
      <h2>Change Username:</h2>
      <input class="srch" type="text" name="name" id="name" placeholder="First Name" required>
      <br>
      <br>
      <input class="srch" type="text" name="lname" id="lname" placeholder="Last Name (Optional)">
      <br>
      <br>
      </div>
      <div class="btn">
         <button class="bttn" type="submit">Save</button>
      </div>
      <br>
      <div class="fld">
      <h2>Change Contact Information:</h2>
      <input class="srch" type="email" name="email" id="email" placeholder="Email" required>
      <br>
      <br>
      <input class="srch" type="tel" name="tel" id="tel" placeholder="Telephone Number (Optional)">
      <br>
      <br>
      </div>
      <div class="btn">
         <button class="bttn" type="submit">Submit</button>
      </div>
      <br>
      <div class="fld">
      <h2>Change Password:</h2>
      <input class="srch" type="text" name="password" id="password" placeholder="Enter Current Password" required>
      <br>
      <br>
      <input class="srch" type="text" name="password" id="password" placeholder="Enter New Password" required>
      <br>
      <br>
      <input class="srch" type="text" name="password" id="password" placeholder="Re-enter New Password" required>
      <br>
      <br>
      </div>
      <div class="btn">
         <button class="bttn" type="submit">Confirm</button>
      </div>
   </body>
</html>
