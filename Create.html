<!DOCTYPE html>
<html>
   <head>
      <title>Create An Account</title>
      <link rel="stylesheet" href="Create.css">
   </head>
   <body>
      <main>
         <header>Create An Account</header>
         <form action="#">
            <h2>Username:</h2>
            <input class="srch" type="text" name="name" id="name" placeholder="First Name" required>
            <br>
            <br>
            <input class="srch" type="text" name="lname" id="lname" placeholder="Last Name (Optional)">
            <br>
            <h2>Date Of Birth:</h2>
            <input class="srch" type="text" name="year" id="year" placeholder="DD MM YY" required>
            <br>
            <h2>Contact Information:</h2>
            <input class="srch" type="email" name="email" id="email" placeholder="Email" required>
            <br>
            <br>
            <input class="srch" type="tel" name="tel" id="tel" placeholder="Telephone Number (Optional)">
            <br>
            <h2>Create Password:</h2>
            <input class="srch" type="text" name="password" id="password" placeholder="Enter Password" required>
            <br>
            <br>
            <input class="srch" type="text" name="password" id="password" placeholder="Confirm Password" required>
            <br>
            <br>
            <div class="btn">
               <button class="bttn" type="submit">Save</button>
            </div>
         </form>
      </main>
   </body>
</html>
